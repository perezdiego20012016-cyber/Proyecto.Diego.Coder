<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Pedidos Personalizados. El cliente puede llenar un formulario en el cual nos cuenta su idea y nosotros nos comunicamos con el para llevarla a cabo">
    <title>Maison Sucre - Pedidos Personalizados</title>
    <link rel="stylesheet" href="../css/styles.css">
    <script src="https://kit.fontawesome.com/aaf095013c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/estilos.css">
</head>

<body>
    <nav class="colordefondodelmenu">
        <img class="logo" src="../assets/imagenes/Maison Sucre.png" alt="logo maison sucre">
        <ul>
            <li><a class="menu" href="../index.html">Inicio</a></li>
            <li><a class="menu" href="./tiendaonline.html">Tienda Online</a></li>
            <li><a class="menu" href="#">Pedidos Personalizados</a></li>
            <li><a class="menu" href="./sobrenosotros.html">Sobre Nosotros</a></li>
            <li><a class="menu" href="./preguntasfrecuentes.html">Preguntas Frecuentes</a></li>
        </ul>
    </nav>

    <h1 class="titulos">Pedidos Personalizados</h1>
    <main>
        <div class="container my-5">
            <div class="row align-items-center justify-content-center">
                <div class="col-md-3 text-center d-none d-md-block">
                    <img src="../assets/imagenes/IMAGENIZQUIERDA.jpg" alt="Imagen izquierda" class="img-fluid"
                        style="max-width: 100%;">
                </div>
                <div class="col-12 col-md-6">
                    <div class="p-4 rounded" style="background-color: rgba(255, 255, 255, 0.359);">
                        <form>
                            <div class="mb-3">
                                <label for="Nombre" class="form-label">Nombre:</label>
                                <input type="text" class="form-control" id="Nombre">
                            </div>
                            <div class="mb-3">
                                <label for="Email" class="form-label">Email:</label>
                                <input type="email" class="form-control" id="Email">
                            </div>
                            <div class="mb-3">
                                <label for="Dirección" class="form-label">Dirección:</label>
                                <input type="text" class="form-control" id="Dirección">
                            </div>
                            <div class="mb-3">
                                <label for="TelCel" class="form-label">Tel/Cel:</label>
                                <input type="tel" class="form-control" id="TelCel">
                            </div>

                            <h4 class="text-center mt-4">Contanos tu idea y nosotros la hacemos realidad</h4>
                            <div class="mb-3">
                                <textarea class="form-control" rows="5" placeholder="Escribí tu idea acá..."></textarea>
                            </div>

                            <div class="text-center">
                                <button type="submit" class="botonenviar2">Enviar</button>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="col-md-3 text-center d-none d-md-block">
                    <img src="../assets/imagenes/IMAGENDERECHA.jpg" alt="Imagen derecha" class="img-fluid"
                        style="max-width: 100%;">
                </div>

            </div>
        </div>

    </main>
    <footer>


        <a href="https://instagram.com"><i class="fa-brands fa-instagram"></i></a>

        <a href="https://facebook.com"><i class="fa-brands fa-facebook"></i></a>

        <a href="https://x.com"><i class="fa-brands fa-x-twitter"></i></a>

        <a href="https://whatsapp.com"><i class="fa-brands fa-whatsapp"></i></a>


    </footer>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>


</body>

</html>
